<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图书系统管理工具</title>
</head>
<link rel="stylesheet" href="../../11月22日作业/lib/bootstrap/css/bootstrap.css">
<link rel="stylesheet" href="main.css">
<body>
<div class="container" id="box">
    <table class="table table-striped">
        <thead v-show="bookData.length">
        <tr>
            <th class="text-center">序号</th>
            <th class="text-center">书名</th>
            <th class="text-center">作者</th>
            <th class="text-center">价格</th>
            <th class="text-center">操作</th>
        </tr>
        </thead>
        <tbody>
        <tr class="text-center" v-for="(item,index) in bookData">
            <td v-text="index+1"></td>
            <td v-text="item.bookName"></td>
            <td v-text="item.bookAuthor"></td>
            <td v-text="item.bookPrice"></td>
            <td><button class="btn btn-danger" @click="delbook(item.id)">删除</button>
                <button class="btn btn-success" data-toggle="modal" data-target="#myModal" @click="getMassage(item.id)">编辑</button>
            </td>
        </tr>
        </tbody>
    </table>
    <p class="pull-right price">总价：<span v-text="totalPrice()"></span></p>
    <h4>添加书籍</h4>
    <div class="form-group">
        <label for="bookName">书名</label>
        <input type="text" class="form-control" id="bookName" placeholder="请输入您的书名" v-model="massage.name">
    </div>
    <div class="form-group">
        <label for="bookAuthor">作者</label>
        <input type="text" class="form-control" id="bookAuthor" placeholder="请输入您的作者" v-model="massage.author">
    </div>
    <div class="form-group">
        <label for="bookPrice">价格</label>
        <input type="number" id="bookPrice" class="form-control" placeholder="请输入价格" v-model="massage.price">
    </div>
    <button class="btn btn-primary btn-block" @click="addbook()">添加</button>
    <div class="modal fade" id="myModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">编辑图书</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="bookNameedit">书名</label>
                        <input type="text" class="form-control" id="bookNameedit" placeholder="请输入您的书名" v-model="NewMassage.name">
                    </div>
                    <div class="form-group">
                        <label for="bookAuthorEdit">作者</label>
                        <input type="text" class="form-control" id="bookAuthorEdit" placeholder="请输入您的作者" v-model="NewMassage.author">
                    </div>
                    <div class="form-group">
                        <label for="bookPriceEdit">价格</label>
                        <input type="number" id="bookPriceEdit" class="form-control" placeholder="请输入价格" v-model="NewMassage.price">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" @click="save" data-dismiss="modal">保存</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="lib/jquery/jquery-1.4.1.min.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="vue.js"></script>
<script src="index.js"></script>
</html>
